    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .iupload h3 {
            color: #343a40; /* Dark gray text */
            font-size: 30px;
            font-weight: 700;
        }
        
        .image-part {
            height: 300px;
            width: 300px;
            border: 2px solid #343a40; /* Dark gray border */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            background-color: #ffffff; /* White background for image area */
            border-radius: 8px; /* Rounded corners */
        }
        
        .image-part img,
        .image-part video {
            max-height: 100%;
            max-width: 100%;
            border-radius: 6px; /* Rounded corners for images */
        }
        
        .btn {
            border-radius: 0.5rem; /* Rounded button corners */
            transition: background-color 0.3s ease;
        }
        
        .btn:focus {
            box-shadow: none;
            outline: none; /* Remove button outline */
        }
        
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
        .btn-success {
            background-color: #28a745; /* Green success button color */
            border-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
        }
        
        .res-part,
        .res-part2 {
            border: 2px solid #343a40; /* Dark gray border */
            height: 310px;
            overflow: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #ffffff; /* White background for result area */
            border-radius: 8px; /* Rounded corners */
        }
        
        .highlight-positive {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
        }
        
        .highlight-negative {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
        }
        
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #343a40; /* Dark gray loader */
        }
        
    </style>
</head>
<body>

        <section class="iupload">
            <h3 class="text-center mb-4">RENAL CELL CARCINOMA Classification</h3>
            <div class="row justify-content-center">
                <div class="img-part col-md-6">
                    <div class="image-part">
                        <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                        <img src="" id="photo">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                    <div class="btn-part">
                        <form id="upload-data" class="d-flex flex-column align-items-center">
                            <div class="input-group mt-3">
                                <button type="button" class="btn btn-primary mr-2" id="uload">Upload</button>
                                <button id="send" type="button" class="btn btn-success">Predict</button>
                            </div>
                            <input type="hidden" class="form-control" id="url" value="../predict"/>
                            <input name="upload" type="file" id="fileinput" style="display:none;"/>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h5 class="text-center mb-2">Prediction Results</h5>
                    <div class="res-part2 mb-2"></div>
                    <div class="res-part"><div class="jsonRes"></div></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function() {
            $("#loading").hide();

            $('#send').click(function(evt) {
                sendRequest(base_data);
            });

            $('#uload').click(function(evt) {
                $('#fileinput').focus().trigger('click');
            });

            $("#fileinput").change(function() {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var url = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function() {
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url);
                        $('#photo').show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });

        function sendRequest(base64Data) {
            var type = "json";
            if (base64Data != "" && base64Data != null) {
                if (type == "imgtobase") {
                    $(".res-part").html("");
                    $(".res-part").html(base64Data);
                } else if (type == "basetoimg") {
                    var imageData = $("#imgstring").val();
                    $(".res-part").html("");
                    $(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
                } else {
                    var url = $("#url").val();
                    $("#loading").show();
                    $.ajax({
                        url: url,
                        type: "post",
                        cache: false,
                        async: true,
                        crossDomain: true,
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        data: JSON.stringify({ image: base64Data }),
                        success: function(res) {
                            $(".res-part").html("");
                            $(".res-part2").html("");
                            try {
                                var imageData = res[1].image;
                                if (imageData.length > 100) {
                                    if (imageData.length > 10) {
                                        $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");
                                    }
                                }
                            } catch (e) {}
                            var predictionResult = res[0].prediction;
                            var displayResult = predictionResult === 'normal' ? 'No Tumor Detected. No further action required.' : 'Tumor Detected. Further medical evaluation recommended.';
                            $(".res-part").html("<pre>" + JSON.stringify(displayResult, undefined, 2) + "</pre>");
                            $("#loading").hide();
                        },
                        error: function(xhr, status, error) {
                            alert("An error occurred: " + xhr.responseText);
                            $("#loading").hide();
                        }
                    });
                }
            }
        }
    </script>
</body>
